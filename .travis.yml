language: go

go:
  - "1.12.x"

# Enabling modules support
env:
  - GO111MODULE=on

# persistent file installation
install: true

before_install:
  - cp .netrc ~/.netrc
  - chmod 600 ~/.netrc
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.21.0

script:
  - make lint
  - make test_unit